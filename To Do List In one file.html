<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> ŸÇÿßÿ¶ŸÖÿ© ŸÖŸáÿßŸÖŸä</title>
    <style>
        *{
            margin: 0;
        }
        body {
            background-color: #f9f9f9;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .parent {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: fit-content;
            padding: 10px 20px;
            border: 2px solid black;
            margin: 10px 5px;
            max-width: 80%;
        }
        h2{
            font-size: 40px;
        }
        input{
            height: 30px;
            margin: 5px;
            border: 2px solid black;
            border-radius: 7px;
        }
        input:focus{
            outline: none;
        }
        .to-do-container {
            width: calc(100% - 10%);
            display: flex;
            flex-direction: column;
        }
        .to-do-container ul {
            padding: 0;
            margin: 0;
        }
        .to-do-container ul li {
            padding: 5px;
            list-style-type: "üëà";
            cursor: pointer;
            word-break: break-word;
            font-size: 35px;
        }
        .item:nth-of-type(odd) {
            background-color: rgb(229, 234, 234);
        }
        .item:nth-of-type(even) {
            background-color: rgba(66, 153, 164, 0.091);
        }
        .done {
            text-decoration: line-through;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .textItem{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        .item span {
            cursor: pointer;
            font-size: 30px;
        }
        button {
            padding: 5px 10px;
            background-color: #8ca850;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
        }   
        @media(max-width: 990px){
            .to-do-container ul li {
                font-size: 32px;
            }
        }
        @media(max-width: 720px){
            .to-do-container ul li {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <h2>ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸáÿßŸÖ</h2>
        <div class="to-do-container">
            <input id="todo-input" placeholder="ÿ£ÿØÿÆŸÑ ÿßŸÑŸÖŸáŸÖÿ©..." />
            <button id="add-btn">ÿ£ÿ∂ŸÅ</button>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <script>
        const todos = JSON.parse(localStorage.getItem('todos')) || [];
        const inputElement = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');

        const renderTodos = () => {
            todoList.innerHTML = '';
            todos.forEach((todo, index) => {
                const item = document.createElement('div');
                item.classList.add('item');

                const li = document.createElement('li');
                li.textContent = todo.text;
                if (todo.completed) {
                    li.classList.add('done');
                }
                li.addEventListener('click', () => toggleTodoDone(index));

                const textItem = document.createElement('div');
                textItem.classList.add('textItem');

                const deleteButton = document.createElement('span');
                deleteButton.textContent = 'üóëÔ∏è';
                deleteButton.addEventListener('click', () => deleteTodoItem(index));

                const moveUpButton = document.createElement('span');
                moveUpButton.textContent = 'üëÜ';
                moveUpButton.addEventListener('click', () => moveTodoUp(index));

                const moveDownButton = document.createElement('span');
                moveDownButton.textContent = 'üëá';
                moveDownButton.addEventListener('click', () => moveTodoDown(index));

                item.appendChild(li);
                item.appendChild(textItem);
                textItem.appendChild(deleteButton);
                textItem.appendChild(moveUpButton);
                textItem.appendChild(moveDownButton);
                todoList.appendChild(item);
            });
        };

        const addTodo = () => {
            const text = inputElement.value.trim();
            if (text === '') return;

            todos.push({ text, completed: false });
            inputElement.value = '';
            updateTodos();
        };

        const toggleTodoDone = (index) => {
            todos[index].completed = !todos[index].completed;
            updateTodos();
        };

        const deleteTodoItem = (index) => {
            todos.splice(index, 1);
            updateTodos();
        };

        const moveTodoUp = (index) => {
            if (index === 0) return;
            const temp = todos[index];
            todos[index] = todos[index - 1];
            todos[index - 1] = temp;
            updateTodos();
        };

        const moveTodoDown = (index) => {
            if (index === todos.length - 1) return;
            const temp = todos[index];
            todos[index] = todos[index + 1];
            todos[index + 1] = temp;
            updateTodos();
        };

        const updateTodos = () => {
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        };

        inputElement.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                addTodo();
            }
        });

        document.getElementById('add-btn').addEventListener('click', addTodo);

        window.addEventListener('keydown', (event) => {
            if (event.key === 'Delete' && todos.length > 0) {
                deleteTodoItem(todos.length - 1);
            }
        });

        renderTodos();
    </script>
</body>
</html>
